<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="game[0].title" placeholder="Title" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="description" [(ngModel)]="game[0].description" placeholder="Description" rows="2" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="image" [(ngModel)]="game[0].image" placeholder="Image" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="price" [(ngModel)]="game[0].price" placeholder="Price" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="edit == true ? updateGame() : saveNewGame()">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <img [src]="game[0].image == '' ? '/assets/noImage.png' : game[0].image" class="card-img-top">
    <h3>{{game[0].title == '' ? 'Game Title' : game[0].title}}</h3>
    <p>{{game[0].description == '' ? 'Game Description' : game[0].description}}</p>
    <p>{{game[0].price == 0 ? 'Game Price' : '$'+game[0].price}}</p>
  </div>
</div>
